    slides:
      - /photos/mmbqp.png

    商品描述: |
      **名称：**
      
      ![图片](/photos/mmbqp.png)
      
      **描述：**
      
      气泡酒又名起泡酒或汽酒，因酒中含有一定数量的二氧化碳形成气泡。二氧化碳通过酒的发酵在瓶内或大型储酒缸中自然形成，或被注入酒中。气泡酒通常是白色或粉红色的，但如意大利和澳大利亚等国也分别用布拉凯托红葡萄和西拉红葡萄酿造红色的气泡酒。气泡酒可根据含糖量分为干型、甜型等不同等级。

    酒庄介绍: |
      酒庄介绍

    规格:
      葡萄酒类型: 红葡萄酒
      葡萄品种: 赤霞珠
      国家: 美国
      产地: 加州AVA产区
      含糖量: 4-12g/L(半干型)
      酒精度: 12.5%vol
      参考年份: 2011年
      规格: 750ml
      色泽: 深紫红
      口感: 口感平和、单宁适中
      香味: 果香浓郁
      重量: 1.30
      最佳享用期: 2013-2015年
      最佳品尝温度: 16-18℃

 
