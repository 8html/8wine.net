    商品描述: |
      生长在高海拔、荒凉的岩石土壤上，严峻的自然环境把葡萄藤的产量限制在一个低水平，从而赋予了葡萄的高浓缩度。口感优雅，柔顺，馥郁的香气中可以分辨出成熟的樱桃，浆果以及李子的香气，余味持久悠长。这款酒现在适合饮用，同时也适合窖藏，让酒的口感更复杂，酒质更出色。
	
    酒庄介绍: |
      宝石篱酒庄酿造葡萄酒的主要葡萄品种包括：赤霞珠，梅洛，小西拉，仙粉黛，霞多丽和长相思。宝石篱酒庄葡萄酒的产地主要有三个：1.加州产区葡萄酒；2.风土精选级葡萄酒；3.纳帕谷珍藏级葡萄酒。加州产区葡萄酒展现出水果香气丰富，口感柔和顺滑，同时还有橡木桶的幽香。风土精选级葡萄酒的产量有限，完美地展现了让特定葡萄品种发挥出最大潜力的气候和风土特质。纳帕谷珍藏级葡萄酒的酿酒葡萄精选自著名葡萄园的最佳地块，最大程度地展现了各葡萄品种的最高品质。
      在宝石篱酒庄，我们一直坚持高度关注和重视从葡萄的生长到灌装的每一个细节。在夏季初，所有的葡萄园都需要对葡萄藤进行修绿的过程，为的就是控制葡萄藤的产量，保证每一颗葡萄的品质。所有位于纳帕谷的葡萄都是通过人工采摘，细心挑选，随后在小发酵桶里面进行发酵。宝石篱酒庄的葡萄都来自加州各产区最好的酒庄，充分地享受到加州丰富多样的土壤和微气候优势，从纳帕谷，到索诺玛，到门多西诺，到圣塔芭芭拉。
	
    规格:
