    商品描述: |
      酒体呈栗紫红色，沉厚透亮又如丝绸般柔软，果味浓郁黑果酱和醋栗的果香明显，经过18个月 以上的橡木桶陈酿令酒体更为厚重、平衡、优雅富有层次，单宁很结实收敛，具有杜罗河醇厚特色。

    酒庄介绍: |
      在顶级产区杜罗河谷投资收购了一个具有历史性、世代都酿葡萄酒的私酿酒庄，百高酒庄。老庄主GONZA’LEZ买下改酒庄的理由是该酒庄的葡萄园是祖辈种下的优质葡萄品种和八十多岁的原老庄主的世代传承下来的特别的葡萄酒私酿技术。
      他酿造葡萄酒不求量，为的是要把酒酿到极致。老祖宗，大胆开放的思维有别于传统的酿造工艺。他酿的酒不拘泥于酒的葡萄年份，所酿出来的酒多为珍藏级（Reseva）和特级珍藏（Gran Reseva）。是优质极致的集合，他所酿的葡萄酒大多没年份！因其为多个年份的葡萄酒的混合体，再年新酿出来的酒，经过复杂的新旧橡木桶交替转换的陈酿过程后，经过庄主及酿酒师亲自品尝鉴定，确定出最好的，再分贴于已装有不同年份酒的大型橡木桶中继续陈酿。因为不同年份酒的混合而产生陈、新、鲜的复杂交会的葡萄酒表现，其中大型橡木桶经过特殊陈化处理而使酒很适宜其中长久贮存。葡萄酒直到出庄前才会装瓶到市场，由于这些特性，PH Gran Reserva 的品尝可谓口感复杂，新旧之味齐享。

