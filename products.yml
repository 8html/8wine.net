      几千年以来，兔子一直与葡萄园有着不解之缘。一方面，当然兔子能够在葡萄园找到鲜嫩多汁的葡萄嫩芽，但是传说似乎赋予了兔子更多的传奇色彩。传说葡萄农一直在葡萄园工作到深夜，发现了一只兔子正奔跑在葡萄藤中，兔子跑过后的葡萄藤马上挂满了累累的葡萄果实。精灵？对，他们就是这么认为的。葡萄园是一个充满葡萄精灵的地方，谁知道他们会以怎样的形式出现呢？看到了野兔，就意味着今天的葡萄收成会是大丰收以及高品质。请和家人朋友享受我们的手工酿制葡萄酒，感受一下野兔的魔法力量。
	
