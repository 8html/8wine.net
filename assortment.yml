    商品描述: |
      这款酒选用优质的梅乐葡萄，酒液深红浓稠，单宁强健，口感醇厚，散发黑莓和李子的香气。一口饮下，树莓的气息、香草的味道、巧克力的甜蜜与酒中的辛辣浑然一体，完美契合。悠远绵长的回味，好像葡萄生长时的喜悦也溶进了手中的佳酿。
	
    酒庄介绍: |
      道格拉斯山葡萄酒Douglass Hill是Bronco葡萄酒集团的最畅销葡萄酒品牌。Bronco葡萄酒集团是美国第三大的葡萄酒品牌运营商，拥有一系列美国加州的著名品牌，而豆蔻山以其高性价比成为野马葡萄酒集团最畅销的加州餐酒!  

    规格:
      葡萄酒类型: 红葡萄酒
      葡萄品种: 赤霞珠
      国家: 美国
      产地: 加州AVA产区
      含糖量: "4-12g/L(半干型)"
      酒精度: 12.5%vol
      参考年份: 2011年
      规格: 750ml
      色泽: 深紫红
      口感: 口感平和、单宁适中
      香味: 果香浓郁
      重量: 1.30
      最佳享用期: 2013-2015年
      最佳品尝温度: 16-18℃


